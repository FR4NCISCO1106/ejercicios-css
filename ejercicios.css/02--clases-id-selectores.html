<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/> 
  <title>02 clases id selectores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="../css/02-clases-id-selectores.css"> 
</head>
<body>
  <!-- 
    Saber añadir atributos clases id a los elementos HTML, asi como utilizar sus respectivos selectores, 
    tienen un valor incalculable, es importante practicar su uso.

    Hay varios elementos en el archivo html proporcionando a los que tendran que añadir atributos class o id como se indicara 
    A continuacion tendra que añadir reglas en el archivo css proporcionando utilizando la sintaxis correcta del selector.
    observe la imagen de resultados detenidamente e intente tener en cuenta que elementos tienen un estilo un estilo similar
    (clases), cuales pueden ser completamente unicos con respecto al resto (id), y cuales tienen ligeras variaciones conrespecto
    a otros (multiples clases).
    
    No es del todo importante que valores de clases o id utilice, ya que lo importante aqui es poder añadir los atributos 
    y utilizar la sintaxis correcta del selector para dar estilo a los elementos. para los colores de este ejercicio,
    intente utilizar un valor que no sea una palabra clave(rgb, hex, hsl). Las propiedades que debe añadir
    a cada elemento son:}
    
    -    Todos los elementos impares: un fondo rojo claro/rosa y una lista de fuentes que contiene 
    'Verdana' y 'DejaVu Sans' con 'sans-serif' como alternativa

    -    Segundo elemento:  Texto azul y tamaño de fuente de 36px.

    -    tercer elemento: ademas de los estilos de todos los elementos impares,  añada un tamaño de fuente 24px

    -    cuarto elemento: fondo verde claro, tamaño de fuente de 24px y negrita.

    Consejo rapido: en VScode, puede cambiar los colores de formato que se muestran en RGB, HEX, HSL pasando el raton 
    por encima del valor del color en el CSS y haciendo clic en la parte superior de la ventana emergente que aparece .

      autocomprobacion: 
      ¿Comparten clase los elementos 'p' impares?
      ¿Los elemntos 'div' pares tienen 'IDs' unicos?
      ¿El elemento numero 3 tiene varias clases?
  -->
    <p>Number 1 - Soy una clase!</p>
   
    <ol>
      <li>Verdana</li>
      <li>DejaVu</li>
    </ol>

    <div style="color: blue; font-size: 36px;">Number 2 -  Soy un ID.</div>
    
    <p><span class="font-size 24px" >Number 3 - Soy una clase, pero mejor </span></p>
    <ol>
      <li>Verdana</li>
      <li>DejaVu</li>
    </ol>
    
    <div style="background-color: greenyellow; font-size: 24px; font-weight: bolder;">Number 4 - Soy otro ID.</span></div>

    <p>Number 5 - Soy una clase!</p>
    <ol>
      <li>Verdana</li>
      <li>DejaVu</li>
    </ol>

    <button><a href="../index.html">Volver al inicio</a></button>

    
</body>
</html>
