  <!-- Tenemos dos imágenes para que les dé estilo,
cada una con dos nombres de clase, donde uno de los
nombres de clase es compartido. El objetivo aquí es
encadenar los selectores para ambos elementos, de
modo que cada uno tenga un estilo único aplicado, a
pesar de usar un selector de clase compartido. Por
ejemplo, desea que un elemento que tiene X e Y tenga
un conjunto de estilos, mientras que un elemento con
x y z tiene un conjunto de estilos completamente
diferente. También incluimos las imágenes
originales, para que pueda ver cómo se ven en
comparación los estilos que agregará, así que no les
agregue ningún estilo.
Las propiedades que debes agregar a cada
elemento son: 
haz que el elemento con las clases avatar y proporcionada tenga 300px de ancho, luego dale 
una altura para que se conserve sus proporciones cuadradas originales (no codifiques un valor
de pixel para altura).
haz que el elemento con las clases avatar y distorcionadas tenga 200px de ancho luego haz
que su altura sea el doble de grande que su ancho (aqui debes codificar un valor pixel) -->

<div>
  <img class="avatar proportioned" src="../images/playita.jpg" alt="playa">
  <img class="avatar distorcioned" src="../images/Esqui-de-montana-min-scaled-500x500.jpg" alt="montala">
  <img class="original proportioned" src="../images/playita.jpg" alt="playa">
  <img class="original distorcioned" src="../images/Esqui-de-montana-min-scaled-500x500.jpg" alt="montaña">
</div>
